<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | By ANJAN SEN</title>
    <link rel="icon" href="./assets/favicon/64X64.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-clear">
    <div class="app-container">
        <header class="app-header animate__animated animate__fadeInDown">
            <div class="container-fluid">
                <div class="row align-items-center gy-4">
                    <div class="col-md-4">
                        <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather App</h1>
                    </div>
                    <div class="col-md-8">
                        <div class="search-container">
                            <input type="text" id="city" class="form-control" placeholder="Search for a city...">
                            <button id="search" class="btn search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container-fluid py-4">
            <!-- Weather data view -->
            <div id="weather-container" class="animate__animated animate__fadeIn">
                <div class="weather-dashboard">
                    <!-- Primary weather information -->
                    <div class="weather-primary fade-in" style="animation-delay: 0.1s;">
                        <h2 id="city-name" class="city-name"></h2>
                        <p id="current-date" class="current-date"></p>
                        
                        <div id="weather-animation" class="weather-animation">
                            <!-- Weather animation will be inserted here -->
                        </div>
                        
                        <h3 id="temperature" class="temperature"></h3>
                        <p id="weather-description" class="weather-description"></p>
                        
                        <div class="weather-details-grid">
                            <div class="weather-detail fade-in" style="animation-delay: 0.3s;">
                                <i class="fas fa-temperature-high detail-icon"></i>
                                <span class="detail-label">Feels Like</span>
                                <span id="feels-like" class="detail-value"></span>
                            </div>
                            <div class="weather-detail fade-in" style="animation-delay: 0.4s;">
                                <i class="fas fa-tint detail-icon"></i>
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value"></span>
                            </div>
                            <div class="weather-detail fade-in" style="animation-delay: 0.5s;">
                                <i class="fas fa-wind detail-icon"></i>
                                <span class="detail-label">Wind</span>
                                <span id="wind-speed" class="detail-value"></span>
                            </div>
                            <div class="weather-detail fade-in" style="animation-delay: 0.6s;">
                                <i class="fas fa-compress-arrows-alt detail-icon"></i>
                                <span class="detail-label">Pressure</span>
                                <span id="pressure" class="detail-value"></span>
                            </div>
                        </div>
                        
                        <div class="sun-info fade-in" style="animation-delay: 0.7s;">
                            <div class="sun-item">
                                <i class="fas fa-sun sun-icon" style="color: #FFD600;"></i>
                                <span class="sun-label">Sunrise</span>
                                <span id="sunrise" class="sun-time"></span>
                            </div>
                            <div class="sun-item">
                                <i class="fas fa-moon sun-icon" style="color: #74c0fc;"></i>
                                <span class="sun-label">Sunset</span>
                                <span id="sunset" class="sun-time"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Forecast information -->
                    <div class="weather-secondary fade-in" style="animation-delay: 0.2s;">
                        <h3 class="forecast-title">5-Day Forecast</h3>
                        <div id="forecast-container" class="forecast-container">
                            <!-- Forecast items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading state -->
            <div id="loader" class="state-container d-none animate__animated animate__fadeIn">
                <div class="loader"></div>
                <p class="mt-4">Fetching weather data...</p>
            </div>
            
            <!-- Error state -->
            <div id="error-container" class="state-container d-none animate__animated animate__fadeIn">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h3>Oops!</h3>
                <p id="error-message" class="mt-2">City not found. Please try again.</p>
            </div>
            
            <!-- Empty state (initial) - hidden by default because we'll show London data -->
            <div id="empty-state" class="state-container d-none animate__animated animate__fadeIn">
                <i class="fas fa-cloud-sun empty-icon"></i>
                <h3>Weather Dashboard</h3>
                <p class="mt-2">Enter a city name to get the latest weather information</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
