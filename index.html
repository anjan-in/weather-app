<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">🌤️ Weather App</h1>
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter city name">
                <button id="search" class="btn btn-primary">Get Weather</button>
            </div>
            <div id="weather-result" class="text-center p-3"></div>
            <div id="forecast-result" class="d-flex flex-wrap justify-content-center mt-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
