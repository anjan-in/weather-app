<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
                    </div>
                    <div class="card-body p-4">
                        <div class="search-container">
                            <input type="text" id="city" class="form-control" placeholder="Search city...">
                            <button id="search" class="btn btn-primary search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <!-- Weather display section -->
                        <div id="weather-container" class="d-none">
                            <div class="weather-card">
                                <div class="text-center">
                                    <h2 id="city-name" class="city-name"></h2>
                                    <p id="current-date" class="text-muted"></p>
                                    <div id="weather-icon-container" class="my-3"></div>
                                    <h3 id="temperature" class="temperature"></h3>
                                    <p id="weather-description" class="weather-description"></p>
                                </div>
                                
                                <div class="weather-details">
                                    <div class="weather-detail">
                                        <i class="fas fa-temperature-high detail-icon"></i>
                                        <span class="detail-label">Feels Like</span>
                                        <span id="feels-like" class="detail-value"></span>
                                    </div>
                                    <div class="weather-detail">
                                        <i class="fas fa-tint detail-icon"></i>
                                        <span class="detail-label">Humidity</span>
                                        <span id="humidity" class="detail-value"></span>
                                    </div>
                                    <div class="weather-detail">
                                        <i class="fas fa-wind detail-icon"></i>
                                        <span class="detail-label">Wind</span>
                                        <span id="wind-speed" class="detail-value"></span>
                                    </div>
                                    <div class="weather-detail">
                                        <i class="fas fa-compress-arrows-alt detail-icon"></i>
                                        <span class="detail-label">Pressure</span>
                                        <span id="pressure" class="detail-value"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <h4 class="forecast-title">5-Day Forecast</h4>
                            <div id="forecast-container" class="forecast-container"></div>
                        </div>
                        
                        <!-- Loading spinner -->
                        <div id="loader" class="d-none">
                            <div class="loader"></div>
                            <p class="text-center text-muted">Fetching weather data...</p>
                        </div>
                        
                        <!-- Error message -->
                        <div id="error-container" class="d-none">
                            <div class="text-center p-4">
                                <i class="fas fa-exclamation-circle text-danger" style="font-size: 3rem;"></i>
                                <p id="error-message" class="mt-3 text-muted">City not found. Please try again.</p>
                            </div>
                        </div>
                        
                        <!-- Initial state - empty state -->
                        <div id="empty-state" class="text-center p-4">
                            <i class="fas fa-cloud-sun" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <p class="mt-3 text-muted">Enter a city name to get the weather forecast</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
